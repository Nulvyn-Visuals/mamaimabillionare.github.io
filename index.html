<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama I'm A Billionare</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            cursor: pointer;
        }

        /* Background GIF */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centered Typewriter Text */
        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Text color */
      text-shadow: 
        -1px -1px 0 black, /* Top-left shadow */
        1px -1px 0 black,  /* Top-right shadow */
        -1px 1px 0 black,  /* Bottom-left shadow */
        1px 1px 0 black;   /* Bottom-right shadow */
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
            border-right: 2px solid white;
            overflow: hidden;
            width: 15ch;
            animation: typing 2s steps(15), blink 0.4s infinite step-end alternate;
            text-align: center;
        }

        /* Typewriter animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 15ch }
        }
        @keyframes blink {
            from { border-color: white }
            to { border-color: transparent }
        }
    </style>
</head>
<body>
    <!-- First GIF -->
    <img id="bg" src="first.gif" alt="Background">

    <!-- Typewriter Text -->
    <div id="text">Click To Enter</div>

    <script>
        const bg = document.getElementById("bg");
        const text = document.getElementById("text");

        // On click or tap
        document.body.addEventListener("click", () => {
            text.style.display = "none"; // Hide text
            bg.src = "second.gif";       // Switch to second gif
            bg.currentTime = 0;          // Restart second gif (if video was used)

            // Wait for gif duration, then redirect
            const secondGifDuration = 2000; // in ms, adjust to your gif length
            setTimeout(() => {
                window.location.href = "home.html"; // Redirect to another page
            }, secondGifDuration);
        });
    </script>
</body>
</html>
