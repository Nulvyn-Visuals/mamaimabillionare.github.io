<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama I'm A Billionare</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            cursor: pointer;
        }

        /* Background GIF - stays big by default */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centered Typewriter Text */
        #text {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 
                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
            border-right: 2px solid white;
            overflow: hidden;
            width: 15ch;
            animation: typing 2s steps(15), blink 0.4s infinite step-end alternate;
            text-align: center;
        }

        /* Typewriter animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 15ch }
        }
        @keyframes blink {
            from { border-color: white }
            to { border-color: transparent }
        }

        /* On phones, shrink the entire GIF and center it */
        @media (max-width: 600px) {
            #bg {
                width: 80%;
                height: auto;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #text {
                font-size: 1.5em;
                width: 12ch;
            }
        }
    </style>
</head>
<body>
    <!-- First GIF -->
    <img id="bg" src="spin.gif" alt="Background">

    <!-- Typewriter Text -->
    <div id="text">Click To Enter</div>

    <script>
        const bg = document.getElementById("bg");
        const text = document.getElementById("text");

        // On click or tap
        document.body.addEventListener("click", () => {
            window.location.href = "home.html"; // Redirect to another page
        });
    </script>
</body>
</html>
