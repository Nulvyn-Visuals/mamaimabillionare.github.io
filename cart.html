<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama I'm A Billionaire</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            cursor: pointer;
        }

        /* Full-screen background GIF */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Spinning GIF stays centered */
        #spin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; /* Default size on desktop */
            height: auto;
            z-index: -1;
        }

        /* Typewriter Text */
        #text {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 
                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
            border-right: 2px solid white;
            overflow: hidden;
            width: 15ch;
            animation: typing 2s steps(15), blink 0.4s infinite step-end alternate;
            text-align: center;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 15ch }
        }
        @keyframes blink {
            from { border-color: white }
            to { border-color: transparent }
        }

        /* On phones: make spinning GIF smaller (customize here) */
        @media (max-width: 900px) {
            #spin {
                width: 650px; /* Adjust size for phones here */
            }

            #text {
                font-size: 1.5em;
                width: 12ch;
            }
        }
    </style>
</head>
<body>
    <!-- Full-screen background -->
    <img id="bg" src="background.gif" alt="Background">

    <!-- Spinning GIF -->
    <img id="spin" src="https://raw.githubusercontent.com/Nulvyn-Visuals/mamaimabillionare.github.io/refs/heads/main/Cart.png" alt="Spinning">
</body>
</html>
